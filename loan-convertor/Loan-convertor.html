<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loan.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>
            Loan Amount R:
            <input onchange="calculateLoan()"type="number" class="input" id="loan-amount" min="1" max="50000" value="100">
        </p>
        <p>
            Interest Rate %:
            <input onchange="calculateLoan()"type="number" class="input" id="interest-rate" min="0" max="100" value="10" step=".1">
        </p>
        <p>
            Months to pay:
            <input onchange="calculateLoan()"type="number" class="input" id="months-to-pay" min="0" max="100" value="10">
        </p>
        <p class="payments">Monthly Payment:</p>
    </div>    

    <script src="loan.js"></script>
</body>
</html>
